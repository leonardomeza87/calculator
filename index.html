<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      img[src$="footer-powered-by-000webhost-white2.png"] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <script>
      const w = window,
        d = document,
        de = d.documentElement,
        storage = w.localStorage;

      let vh = w.innerHeight * 0.01;
      de.style.setProperty("--vh", `${vh}px`);

      if (storage.getItem("theme") === null) {
        const mediaQueryList = w.matchMedia("(prefers-color-scheme: light)");

        if (mediaQueryList.matches) {
          de.classList.add("light");
        } else {
          de.classList.add("dark");
        }
      } else {
        de.classList.add(`${storage.getItem("theme")}`);
      }
    </script>
    <div class="calculator">
      <div class="record-container">
        <textarea
          readonly
          id="record"
          placeholder="0"
          cols="30"
          rows="3"
        ></textarea>
      </div>
      <div class="display-container">
        <textarea
          readonly
          id="display"
          placeholder="0"
          cols="30"
          rows="4"
        ></textarea>
      </div>
      <button type="button" class="infoBtn secondary">Info</button>
      <button type="button" id="clear" class="secondary">C</button>
      <button type="button" id="clearAll" class="opaque primary">CA</button>
      <button type="button" id="seven">7</button>
      <button type="button" id="eight">8</button>
      <button type="button" id="nine">9</button>
      <button type="button" id="multiply" class="primary">x</button>
      <button type="button" id="divide" class="primary">/</button>
      <button type="button" id="four">4</button>
      <button type="button" id="five">5</button>
      <button type="button" id="six">6</button>
      <button type="button" id="subtract" class="primary">-</button>
      <button type="button" id="power" class="primary">^</button>
      <button type="button" id="one">1</button>
      <button type="button" id="two">2</button>
      <button type="button" id="three">3</button>
      <button type="button" id="add" class="primary">+</button>
      <button type="button" id="equals" class="opaque primary">=</button>
      <button type="button" id="zero">0</button>
      <button type="button" id="decimal">.</button>
      <button type="button" id="root" class="primary">âˆš</button>
    </div>

    <!-- Info -->
    <div id="info" class="hidden">
      <p>Hello user, this is my calculator.</p>
      <p>
        You can do operations with the operators: plus, minus, multiplication,
        division and power simultaneously.
      </p>
      <p>
        You can only enter the root function if you enter it first, and it is
        not compatible with the other operations.
      </p>
      <p>
        Made by @leonardomeza87 (<a
          href="https://github.com/leonardomeza87"
          target="_blank"
          >GitHub</a
        >,
        <a href="https://twitter.com/leonardomeza87" target="_blank">Twitter</a
        >)
      </p>
      <button type="button" id="themeBtn">Switch to Light Theme</button>
      <button type="button" class="infoBtn">Close</button>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
